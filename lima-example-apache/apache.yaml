# Example Lima config for running Apache HTTP Server in a VM
images:
  - location: "https://cloud-images.ubuntu.com/focal/current/focal-server-cloudimg-amd64.img"
    arch: "x86_64"
mounts:
  - location: "/Users"
    writable: false
provision:
  - mode: system
    script: |
      apt-get update
      apt-get install -y apache2
      systemctl enable apache2
      systemctl start apache2
portForwards:
  - guestPort: 80
    hostPort: 8088
    listenAddress: "0.0.0.0"
